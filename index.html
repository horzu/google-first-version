<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google First Version Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 
      <img src="google.jpg" alt="google-logo" id="logo"/>
      <div class="searchdiv">
        <p>Search the web using Google!</p>
        <input type="text" />
        <div>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <div id="extras">
          <div id="specials">
              <p>Special Searches</p>
              <a href="">Stanford Search</a> <br>
              <a href="">Linux Search</a>
          </div>
          <div id="help">
            <a href="">Help!</a><br>
            <a href="">About Google!</a><br>
            <a href="">Company Info</a><br>
            <a href="">Google! Logos</a>
        </div>
        <div id="get">
            <p>Get Google! <br>updates monthly:</p>
            <input type="text" value="your e-mail">
            <div>
                <button>Subscribe</button>
                <a href="">Archive</a>
            </div>

        </div>
      </div>
      <footer>Copyright Â©1998 Google Inc.</footer>

  </body>
</html>
